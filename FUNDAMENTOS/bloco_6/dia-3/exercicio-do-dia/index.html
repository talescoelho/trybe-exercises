<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="flex">
    <img src="images/trybe-logo.jpg" alt="">
    <h1>Trybe Tech-Gallery</h1>
    <a href="#">Sing-Up</a>
  </header>
  <section id="sub-text" class="flex">
    <p>Take a look at some of the technologies which you will elarn in our fundamentals and front-end module!</p>
  </section>
  <main>
    <section id="main-section" class="flex">
      <div class="main-container flex">
        <div class="container">
          <p>HTML</p>
          <img src="images/html-logo.png" alt="">
        </div>
        <div class="container">
          <p>CSS</p>
          <img src="images/css-logo.png" alt="">
        </div>
        <div class="container">
          <p>JAVASCRIPT</p>
          <img src="images/javaScript-logo.png" alt="">
        </div>
        <div class="container">
          <p>REACT</p>
          <img src="images/react-logo.png" alt="">
        </div>
        <div class="container">
          <p>RTL</p>
          <img src="images/rtl-logo.png" alt="">
        </div>
        <div class="container">
          <p>REDUX</p>
          <img src="images/redux-logo.png" alt="">
        </div>
      </div>
    </section>
  </main>
  <footer id="footer" class="flex">
    <div class="flex" id="footer-container">
      <img src="images/instagram-logo.png" alt="">
      <img src="images/linked-in-logo.png" alt="">
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
