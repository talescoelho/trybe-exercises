<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <label for="input-nome">
        Nome: <input type="text" maxlength="40" name="nome" id="input-nome" placeholder="Nome completo" required>
      </label>
      <label for="input-email">
        Email: <input type="text" maxlength="50" name="email" id="input-email" placeholder="exemple@ex.com.br" required>
      </label>
      <label for="input-cpf">
        CPF: <input type="text" maxlength="11" name="cpf" id="input-cpf" placeholder="Somente Números" required>
      </label>
      <br><br>
      <label for="input-address">
        Endereço: <input type="text" maxlength="200" name="address" id="input-address" placeholder="Digite o endereço completo" required>
      </label>

      <label for="input-city">
        Cidade: <input type="text" maxlength="28" name="city" id="input-city" placeholder="Digite sua cidade" required>
      </label>
      <label for="select-state">
        Estado: <select name="state" id="select-state" required>
        </select>
      </label>
      <br>
      <label for="radio-home">
        <input type="radio" name="home" id="radio-home" checked required> Casa
      </label>
      <br>
      <label for="radio-apartment">
        <input type="radio" name="home" id="radio-apartment"> Apartamento
      </label>
    </fieldset>

    <fieldset>
      <label for="text-area-curriculum">
        Resumo do currículo: 
        <br>
        <textarea name="curriculum" id="text-area-curriculum" cols="30" rows="10" maxlength="1000" placeholder="Digite sobre suas experiências" required></textarea>
      </label>
      <br>
      <label for="input-office">
        Cargo: <input type="text" name="office" id="input-office" maxlength="40" placeholder="Digite o cargo desejado" required>
      </label>

      <br>

      <label for="text-area-cargo">
        Resumo do cargo: 
        <br>
        <textarea name="cargo" id="text-area-cargo" cols="30" rows="10" maxlength="500" placeholder="Digite sobre o cargo" required></textarea>
      </label>
      <br>
      <label for="input-date">
        Data de início: 
        <input type="text" name="input-date" id="input-date" placeholder="Digite uma data" required>
      </label>
    </fieldset>

    <fieldset>
      <button type="submit" id="button-form">Enviar</button> <button type="reset">Limpar</button>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
