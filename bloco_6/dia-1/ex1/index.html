<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-email">Email: 
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <br>
    <label for="input-password">Senha: 
      <input type="password" name="password" id="input-password" placeholder="Digite sua senha" required autocomplete="off">
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
