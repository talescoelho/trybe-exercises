<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="card-header text-center">
    <h1 class="card-title">Cadastro</h1>
  </header>
  <main id="main" class="mt-2 mb-2 p-3 border rounded bg-light bg-gradient">
    <form class="row g-3  needs-validation" novalidate>
      <div class="col-md-4">
        <label for="input-name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="input-name" required>
      </div>

      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>

      <div class="col-md-4  ">
        <label for="inputCpf" class="form-label">Cpf</label>
        <input type="text" class="form-control" id="inputCpf" required>
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" required>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>

      <div class="col-md-4">
        <label for="select-state" class="form-label">Estado</label>
        <select id="select-state" class="form-select" required>
        </select>
      </div>

      <div class="col-md-4">
        <label  class="form-label">Residência</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Casa</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Apartamento</label>
        </div>
      </div>

      <div class="col-12">
        <label for="inputCargo" class="form-label">Resumo do Curriculum</label>
        <textarea type="textarea" class="form-control" id="inputCargo" placeholder="Uma breve descrição sobre o curriculum" required></textarea>
      </div>

      <div class="col-md-4">
        <label for="input-city" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="input-city" required>
      </div>

      <div class="col-4">
        <label for="inputCargo" class="form-label">Descrição do Cargo</label>
        <textarea type="textarea" class="form-control" id="inputCargo" placeholder="Uma breve descrição sobre o cargo" required></textarea>
      </div>

      <div class="col-md-4">
        <label for="inputDate" class="form-label">Data de início</label>
        <input type="date" class="form-control" id="inputDate" required>
      </div>

      <div class="col-12 btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-primary">Limpar</button>
      </div>

    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
