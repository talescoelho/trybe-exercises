<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    
    <div id="container">
      <div id="first" class="border-hover">
        <h3>Cor primária</h3>
      </div>
      
      <div id="second" class="border-hover">
        <h3>Cor Secundária</h3>
      </div>
      
      <div id="third" class="border-hover">
        <h3>Cor Complementar</h3>
      </div>
      
      <div id="dark" class="border-hover">
        <h3>Cor Escura</h3>
      </div>
      
      <div id="bright" class="border-hover">
        <h3>Cor Clara</h3>
      </div>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      Faça cada div ter uma cor própria.
      Estilize cada uma das tags <h3>.
      Faça a terceira div ser maior que as demais.
      Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
