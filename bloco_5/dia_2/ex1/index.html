<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
      elementoOndeVoceEsta.parentElement.style.color = 'yellow';
      elementoOndeVoceEsta.firstElementChild;
      elementoOndeVoceEsta.parentElement;
      elementoOndeVoceEsta.parentElement.firstElementChild.nextElementSibling.nextElementSibling;

      //irmão do onde voce está
      elementoOndeVoceEsta.parentElement.appendChild(document.createElement('div'));
      //filho do onde você está
      elementoOndeVoceEsta.appendChild(document.createElement('div'));
      //filho do primeiro filho do filho
      elementoOndeVoceEsta.firstElementChild.appendChild(document.createElement('div'));
      //filho do primeiro filho do filho do filho
      elementoOndeVoceEsta.firstElementChild.firstElementChild.appendChild(document.createElement('div'));

      let totalFilhosPai = document.getElementById('pai').children.length;
      let pai = document.getElementById('pai');
      
      let voceEstaTotalFilhos = elementoOndeVoceEsta.childElementCount;
      for (let index = 0; index < voceEstaTotalFilhos; index += 1) {
        elementoOndeVoceEsta.removeChild(elementoOndeVoceEsta.firstElementChild);
      }
      elementoOndeVoceEsta = pai.removeChild(elementoOndeVoceEsta);
      let primeiroFilho = document.getElementById('primeiroFilho');
      primeiroFilho = pai.removeChild(primeiroFilho);

      let paiTotalFilhos = pai.childElementCount;
      console.log(paiTotalFilhos);
      for (let index = 0; index < paiTotalFilhos; index += 1) {
        pai.removeChild(pai.firstElementChild);
      }

      let paiDoPai = document.getElementById('paiDoPai');
      pai = paiDoPai.removeChild(pai);
      document.body.removeChild(paiDoPai);
      document.body.appendChild(pai);
      pai.appendChild(elementoOndeVoceEsta);
      pai.appendChild(primeiroFilho);
    </script>
  </body>
</html>
